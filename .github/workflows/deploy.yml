name: Deploy Astro to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm ci

    - name: Build Astro project
      run: npm run build

    - name: Copy files to server via SSH
      uses: appleboy/scp-action@v0.1.7
      with:
        host: qualita-indonesia.com
        username: kangdev
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        source: "dist/*"
        target: "/home/kangdev/astro_sites/astro-qualita"

    - name: Show files in target folder
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: qualita-indonesia.com
        username: kangdev
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        script: |
          ls -lah /home/kangdev/astro_sites/astro-qualita

    - name: Restart Docker container astro-qualita
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: qualita-indonesia.com
        username: kangdev
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        script: |
          echo "Restarting Docker container..."
          docker restart astro-qualita
