name: Deploy Astro to Server (Simple Bind)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm ci

    - name: Build Astro project
      run: npm run build

    - name: Upload dist to server
      uses: appleboy/scp-action@v0.1.7
      with:
        host: qualita-indonesia.com
        username: kangdev
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        source: dist/*
        target: /home/kangdev/astro-sites/qualita-indonesia

    - name: Restart Docker container (optional)
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: qualita-indonesia.com
        username: kangdev
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        script: sudo docker restart astro-qualita || true
