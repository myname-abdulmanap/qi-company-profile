name: Deploy Astro to Server

on:
  push:
    branches:
      - main   

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'  

    - name: Install dependencies
      run: npm install

    - name: Build Astro project
      run: npm run build

    - name: Copy files to server via SSH
      uses: appleboy/scp-action@v0.1.4
      with:
        host: qualita-indonesia.com
        username: kangdev
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        source: "dist/**"            
        target: "/home/kangdev/astro_project"

    - name: Restart Nginx or other service (optional)
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: qualita-indonesia.com
        username: kangdev
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        script: |
     
          sudo systemctl restart nginx
