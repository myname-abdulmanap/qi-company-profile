name: Deploy Astro SSG to Server (Fast)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm ci

    - name: Build Astro project
      run: npm run build

    - name: Upload dist to server with rsync (delete old)
      run: |
        # Buat file key sementara
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > private_key.pem
        chmod 600 private_key.pem
        # Kirim dist pakai rsync
        rsync -avz --delete \
          -e "ssh -i private_key.pem -o StrictHostKeyChecking=no -p 22" \
          dist/ kangdev@qualita-indonesia.com:/home/kangdev/astro-sites/qualita-indonesia/dist

    - name: Restart only qualita container
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: qualita-indonesia.com
        username: kangdev
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        script: |
          cd /home/kangdev/astro-sites
          docker-compose restart qualita
